---
layout: default
---

<div class="post-page">
  <div class="post-header fadeIn" style="background: linear-gradient(to left, rgba(79, 43, 146, 0.48), rgba(26, 9, 161, 0.54)), url('{{page.image}}'); background-size: cover">
    {% include header.html %}
    <div class="title">
      <h1>{{ page.title }}</h1>
      <span class="post-date">
        Written on {{ page.date | date: "%B %e, %Y" }}
      </span>
    </div>
  </div>

  <main>
    <article class="post">
      <div class="post-entry">
        {{ content }}
      </div>
    </article>
  </main>
  {% include footer.html %}
  {% include analytics.html %}
</div>
